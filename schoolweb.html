<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <style>
    body {
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #0f0;
    }

    #score-container {
      font-size: 24px;
      margin-bottom: 15px;
      color: #0f0;
      font-weight: bold;
      text-align: center;
    }

    canvas {
      background: #111;
      border: 2px solid #0f0;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      align-items: center;
    }

    button, select {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0f0;
      border: none;
      color: #000;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover, select:hover {
      background-color: #0c0;
    }
  </style>
</head>
<body>
  <div id="score-container">Score: <span id="score">0</span></div>

  <canvas id="game" width="400" height="400"></canvas>

  <div class="controls">
    <select id="difficulty" aria-label="Select Difficulty">
      <option value="150">Easy</option>
      <option value="100" selected>Medium</option>
      <option value="60">Hard</option>
    </select>
    <button onclick="startGame()">Start Game</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const scoreDisplay = document.getElementById("score");
    const difficultySelect = document.getElementById("difficulty");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake, food, dx, dy, gameOver, interval, gameStarted, score;

    function initGame() {
      snake = [{ x: 10, y: 10 }];
      food = { x: 15, y: 15 };
      dx = 0;
      dy = 0;
      score = 0;
      updateScore();
      gameOver = false;
      gameStarted = false;
      drawGame();
    }

    function updateScore() {
      scoreDisplay.textContent = score;
    }

    document.addEventListener("keydown", (e) => {
      if (gameOver) return;

      let key = e.key.toLowerCase();
      if (!gameStarted && ["arrowup", "arrowdown", "arrowleft", "arrowright", "w", "a", "s", "d"].includes(key)) {
        gameStarted = true;
      }

      switch (key) {
        case "arrowup":
        case "w":
          if (dy === 0) { dx = 0; dy = -1; }
          break;
        case "arrowdown":
        case "s":
          if (dy === 0) { dx = 0; dy = 1; }
          break;
        case "arrowleft":
        case "a":
          if (dx === 0) { dx = -1; dy = 0; }
          break;
        case "arrowright":
        case "d":
          if (dx === 0) { dx = 1; dy = 0; }
          break;
      }
    });

    function startGame() {
      initGame();
      clearInterval(interval);
      const speed = parseInt(difficultySelect.value);
      interval = setInterval(gameLoop, speed);
    }

    function gameLoop() {
      if (gameOver || !gameStarted) return;

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        gameOver = true;
        clearInterval(interval);
        alert("Game Over! Final Score: " + score);
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        updateScore();
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } else {
        snake.pop();
      }

      drawGame();
    }

    function drawGame() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#f00";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

      ctx.fillStyle = "#0f0";
      for (let segment of snake) {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
      }
    }
    initGame();
  </script>
</body>
</html>
